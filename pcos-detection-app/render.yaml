services:
  - type: web
    name: pcos-detection-app
    env: python
    region: oregon
    plan: free
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 1 --worker-class sync --preload --max-requests 1000 --max-requests-jitter 50"
    healthCheckPath: /api/health
    healthCheckInterval: 30
    healthCheckTimeout: 10
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
