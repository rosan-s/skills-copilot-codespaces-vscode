services:
  - type: web
    name: pcos-detection-app
    env: python
    region: oregon
    plan: free
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120"
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
